<div class="titulo">
    <h2>Listagem de Clientes</h2>
    <button mat-raised-button color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>&nbsp;Novo Cliente
    </button>
</div>


<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="customers">

        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>

        <ng-container matColumnDef="contactCustomer">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let element"> {{element.contactCustomer}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent">
                    <mat-icon aria-label="Example icon-button with a heart icon" (click)="edit(element)">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent">
                    <mat-icon aria-label="Example icon-button with a heart icon" (click)="remove(element.id)">clear</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
