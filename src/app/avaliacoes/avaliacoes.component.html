<div class="titulo">
        <h2>Listagem de Avaliações</h2>
        <button mat-raised-button (click)="openDialog()">Nova Avaliação</button>
</div>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date_ref">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date_ref}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customers">
            <th mat-header-cell *matHeaderCellDef> Clientes </th>
            <td mat-cell *matCellDef="let element"> {{element.customers}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Resultado Final </th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<router-outlet></router-outlet>
